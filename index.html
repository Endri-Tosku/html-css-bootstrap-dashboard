<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <header class="p-3 bg-dark text-white">
        <!-- navbar -->
        <nav>
            <div class="d-flex align-items-center -justify-content-center justify-content-between">
                <div class="d-flex align-items-center gap-3">
                    <!-- nav-links -->
                    <a>
                        <img width="40" height="40" src="./img/duck.png" alt="">
                    </a>
                    <a class="text-light text-decoration-none">Catalogo libri</a>
                    <a class="text-secondary text-decoration-none">Anagrafica Utenti</a>
                    <a class="text-secondary text-decoration-none">Storico Prestiti</a>
                    <a class="text-secondary text-decoration-none">Help</a>
                </div>

                <!-- barra di ricerca -->
                <form class="d-flex gap-3">
                    <input type="text" class="rounded border-0 form-control px-2" placeholder="Cerca...">
                    <button type="button" class="btn btn-dark btn-outline-light px-3 py-1">Cerca</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container text-center">
        <div class="row gx-0 my-4">
            <div class="col">
                <div class="d-flex align-items-center -justify-content-center justify-content-between">
                    <h3>Catalogo Libri</h3>
                    <button type="button" class="btn btn-primary btn-outline-light px-3 py-1">Aggiungi Libro</button>
                </div>

                <!-- tabella -->
                <table class="table table-striped col-8 text-start">
                    <thead>
                        <tr>
                            <th scope="col">Titolo</th>
                            <th scope="col">Data Prestito</th>
                            <th scope="col">Stato</th>
                            <th scope="col">Azzioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>I pianti della terra</td>
                            <td>-</td>
                            <td><span class="text-light bg-success px-1 rounded">Disponibile</span></td>
                            <td>
                                <i class="fa-solid fa-pen border border-secondary pr-2 py-1"></i>
                                <i class="fa-solid fa-trash border border-secondary pr-2 py-1"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- todo-FAQ -->
            </div>

            <div class="col-4">

                <div class="col">
                    <h3>Todo</h3>
                </div>

                <div class="col">
                    <h3>F.A.Q.</h3>
                </div>

            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
