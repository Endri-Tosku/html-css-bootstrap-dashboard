<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <header class="p-3 bg-dark text-white">
        <!-- navbar -->
        <nav class="small">
            <div class="d-flex align-items-center -justify-content-center justify-content-between">
                <div class="d-flex align-items-center gap-3">
                    <!-- nav-links -->
                    <a>
                        <img width="40" height="40" src="../img/duck.png" alt="">
                    </a>
                    <div class="d-none d-lg-block">
                        <a class="text-light text-decoration-none mx-1">Catalogo libri</a>
                        <a class="text-secondary text-decoration-none mx-1">Anagrafica Utenti</a>
                        <a class="text-secondary text-decoration-none mx-1">Storico Prestiti</a>
                        <a class="text-secondary text-decoration-none mx-1">Help</a>
                    </div>
                </div>

                <!-- barra di ricerca -->
                <form class="gap-3 d-none d-lg-flex">
                    <input type="text" class=" border-0 rounded form-control px-2" placeholder="Cerca...">
                    <button type="button" class="btn btn-dark btn-outline-light px-3 py-1">Cerca</button>
                </form>
                <div class="d-lg-none d-md-block border border-secondary px-2 rounded fs-3 text-secondary">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container mt-4">
            <h1 class="mb-4">Nuovo Libro</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nome Autore</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Cognome Autore</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                    <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr class="mt-5">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12 mt-0">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
